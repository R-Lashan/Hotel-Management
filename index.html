<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <title>Hotel-Management
    </title>
</head>
<body>
    <h1 class="title">Menu</h1>
    </h3>
    <div class="row">
        <div class="col-sm-6 product-list">
            <div class="row">
                <div class="col-sm-12">
                    <div class="product noodle">
                        <div class="row">
                            <div class="col-sm-6">
                                <img class="noodles" src="https://www.lifesambrosia.com/wp-content/uploads/swiss-steak.jpg" alt="" width="100%">
                            </div>
                        <div class="col-sm-6">
                                <p class="text food-noodle">Noodles</p>
                                <button class="btn-buy  btn-buy-noodle">Buy</button>
                                <button class="btn-cart btn-noodle">Add too Cart</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="product stake">
                        <div class="row">
                            <div class="col-sm-6">
                                <img class="stake" src="https://d1t295ks1d26ah.cloudfront.net/media/pictures/files/000/013/106/xlarge_desktop/a6.jpg?1464540400" alt="" width="95%">
                            </div>
                                <div class="col-sm-6 itemstake">
                                <p class="text food-stake">Stake</p> 
                                <button class="btn-buy btn-buy-stake">Buy</button>
                                <button class="btn-cart btn-cart-stake">Add to Cart</button>
                                </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 cart">     
            <img class="btn-delete" src="./images/delete.svg" alt="" width="8%">
            <img class="btn-purchase" src="./images/shopping-cart.svg" alt="" width="8%">
            <img class="btn-add" src="./images/add.svg" alt="" width="8%">
            <h4 class="sub-title">Your Total: <span class="number4">0</span></h4>
            <div class="Selected-item">
                <h4 class="h4">Items You Selected: <span class="number">0</span></h4>
            </div>
        </div>
     </div>


    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
